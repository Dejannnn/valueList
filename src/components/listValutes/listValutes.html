<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Lista valuta</h1>
<form novalidate *ngIf="show">
  <div>
    <label>id</label>
    <input type="number" [(ngModel)]="forma.id" name="id">
  </div>

  <div>
    <label>Symbol</label>
    <input type="text" [(ngModel)]="forma.symbol" name="symbol">
  </div>
  <div>
    <label>Name valute</label>
    <input type="text" [(ngModel)]="forma.name" name="name">
  </div>
  <div>
    <button (click)="added()" class="btn btn-primary">Save</button>
    <button *ngIf="showEditSaveFild" (click)="saveEdit(data)" class="btn btn-success">Edit</button>
  </div>

</form>

<button (click)="showFormsButton()" class="btn btn-warning">Add Valute</button>
<table class="table table-striped">
  <thead>
  <tr>
    <th>#</th>
    <th>Name</th>
    <th>Symbol</th>
    <th>Change</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let valute of valutes; let i = index" [attr.data-index]="i">
    <th scope="row">{{i}}</th>
    <td>{{valute.name}}</td>
    <td>{{valute.symbol}}</td>
    <td>
      <button class="btn btn btn-danger" (click)="delete(i)">Delete</button>
      <button class="btn btn-success" (click)="edit(valute,i)" >Edit</button>
    </td>
  </tr>

  </tbody>
</table>
</body>
</html>
